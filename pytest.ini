[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
markers =
    arithmetic: tests for arithmetic operations
    basic: tests for basic functionality
    conditions: tests for conditional statements
    functions: tests for function definitions and calls
    lists: tests for list operations
    variables: tests for variable scope
    edge_cases: tests for edge cases
    error_cases: tests for error handling
